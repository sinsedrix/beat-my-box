<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Musicbox composer</title>

	<link href="styles/app.css" rel="stylesheet" type="text/css">

</head>
<body>

  <div class="container">
    <h1>Musicbox composer</h1>

    <div>
      <button name="init" data-playing="false">Init</button>
      <button name="play" data-playing="false">Play</button>
    </div>

    <div class="settingsBar">
      <div class="setting">
        <span>Volume: </span>
        <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
        <datalist id="volumes">
          <option value="0.0" label="Mute">
          </option><option value="1.0" label="100%">
        </option></datalist>
      </div>

      <div class="setting">
        <span>BPM: </span>
        <input name="bpm" type="range" min="60" max="180" value="120" step="1" />
      </div>

      <br/>
    
      <div class="setting">
        <span>Range type: </span>
        <select name="range">
          <option value="full-60">Full range 60</option>
          <option value="kikker-15" selected="">Kikkerland 15</option>
          <option value="grill-20">Grand Illusions 20</option>
          <option value="grill-30">Grand Illusions 30</option>
          <option value="grill-30f">Grand Illusions 30 (F scale)</option>
        </select>
      </div>

      <div class="setting">
        <span>Current waveform: </span>
        <select name="waveform">
          <option value="sine">Sine</option>
          <option value="square" selected="">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <div class="setting">
        <label for="attack">Att</label>
        <input name="attack" id="attack" type="range" min="0" max=".25" value="0.01" step="0.005" />
      </div>
      <div class="setting">
        <label for="release">Rel</label>
        <input name="release" id="release" type="range" min="0" max="1" value="0.5" step="0.1" />
      </div>

    </div>
    
    <div class="keyboard"></div>
     
    <div class="partition"><table class="partition-table"></table></div>


    <div>
      <span>References</span>
      <ul>
        <li>https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API</li>
        <li>https://www.javascriptjanuary.com/blog/making-music-in-the-browser</li>
      </ul>
    </div>
    <!-- Below is your custom application script -->
    <script src="scripts/app.js"></script>

</body>
</html>
